<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Homesmart</title>
	</head>
	<body
		class="max-w-[2000px] mx-auto text-neutral-900 dark:text-neutral-200 dark:bg-neutral-800 bg-white"
	>
		<nav class="p-4 mx-auto bg-amber-400">
			<div class="container flex items-center justify-between mx-auto">
				<a
					href="/"
					class="z-50 transition-opacity rounded-sm focus:outline-none focus-visible:ring-4 hover:opacity-75 ring-neutral-900 ring-offset-amber-400 ring-offset-4 lg:absolute lg:left-1/2 lg:top-9 lg:-translate-x-1/2"
					aria-label="Go to homepage"
				>
					<img
						src="/assets/logo.svg"
						alt="Homesmart"
						width="200"
						class="w-48 md:w-64 lg:72"
					/>
				</a>
				<button
					id="menu"
					class="transition-colors lg:hidden focus:outline-none focus-visible:ring-4 ring-neutral-900 ring-offset-amber-400 ring-offset-4 hover:text-neutral-600"
					aria-label="Open menu"
					aria-expanded="false"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="w-6 h-6"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
						stroke-width="2"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M4 6h16M4 12h16M4 18h16"
						/>
					</svg>
				</button>

				<div
					role="menubar"
					class="absolute left-0 right-0 flex-col items-center hidden gap-4 p-6 text-lg text-center shadow-xl top-16 bg-amber-400 lg:flex lg:flex-row lg:static lg:shadow-none lg:justify-between lg:w-full"
				>
					<a
						role="menuitem"
						class="px-6 py-1 transition-colors rounded-sm focus:outline-none focus-visible:ring-4 ring-neutral-900 ring-offset-amber-400 hover:text-neutral-600"
						href="/"
					>
						Home
					</a>
					<a
						role="menuitem"
						class="px-6 py-1 transition-colors rounded-sm focus:outline-none focus-visible:ring-4 ring-neutral-900 ring-offset-amber-400 hover:text-neutral-600 lg:mr-auto"
						href="/"
					>
						Contact
					</a>
					<a
						role="menuitem"
						class="px-6 py-1 transition-colors rounded-sm focus:outline-none focus-visible:ring-4 ring-neutral-900 ring-offset-amber-400 hover:text-neutral-600"
						href="/"
					>
						Login
					</a>
					<a
						role="menuitem"
						class="px-6 py-2 text-white transition-shadow bg-teal-900 rounded-lg shadow-xl focus:outline-none focus-visible:ring-4 ring-neutral-900 ring-offset-amber-400 hover:shadow-none"
						href="/"
					>
						Sign Up
					</a>
				</div>
			</div>
		</nav>
		<script type="module" src="/main.js"></script>
	</body>
</html>
